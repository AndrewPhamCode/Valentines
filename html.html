<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <button id="revealButton">Click to Reveal</button>
        <div id="hiddenMessage" style="display:none;">
            <p>Dear [Girlfriend's Name],</p>
            <p>I love you more than words can express, and I want to spend Valentine's Day and every day after that with you by my side.</p>
            <p>Will you be my Valentine?</p>
            <p>Love always,</p>
            <p>[Your Name]</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
